    body {

    header {
      background-color: #003366;

    }

      padding: 0.75rem 1.5rem;
      background-color: #0059b3;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .cta-btn:hover {
      background-color: #004080;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 10px;
      margin-top: 2rem;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem;

</head>
